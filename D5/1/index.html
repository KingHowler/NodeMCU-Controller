<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NodeMCU Controller</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding-top: 0%;
            background-color: #f0f2f5;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            max-width: 800px;
            margin: 20px auto;
        }
        .button-container button {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            padding: 0 24px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            width: 100%;
            height: 40px;
            overflow: hidden;
            box-sizing: border-box;
        }
        .button-container button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .button-container button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(38, 143, 255, 0.5);
        }
        .button-label {
            flex: 1;
            text-align: left;
            padding-left: 10px;
        }
        .indicator {
            position: absolute;
            top: 0;
            right: 0;
            width: 40px;
            height: 40px;
            border-top-left-radius: 0;
            border-top-right-radius: 8px;
            border-bottom-right-radius: 8px;
            border-bottom-left-radius: 0;
            background-color: red;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        @media (max-width: 600px) {
            .button-container {
                display: grid;
                grid-template-columns: repeat(1, 150px);
                grid-template-rows: repeat(12, 1fr);
                justify-content: center;
                align-items: center;
                max-width: 100%;
                margin: 0 auto;
                padding-top: 10%;
            }
            .button-container button {
                width: 150px;
            }
        }
        @media (max-width: 350px) {
            body {
                padding-top: 15%;
            }
        }
        @media (max-width: 270px) {
            body {
                padding-top: 30%;
            }
        }
    </style>
    
</head>
<body>

    <div class="container">
        <h1>NodeMCU Digital Output Controller</h1>
        <div class="button-container">
            <button data-base="D0"><span class="button-label">D0</span><div class="indicator" style="background-color: lime;"></div></button>
            <button data-base="D1"><span class="button-label">D1</span><div class="indicator" style="background-color: red;"></div></button>
            <button data-base="D2"><span class="button-label">D2</span><div class="indicator" style="background-color: lime;"></div></button>
            <button data-base="D3"><span class="button-label">D3</span><div class="indicator" style="background-color: red;"></div></button>
            <button data-base="D4"><span class="button-label">D4</span><div class="indicator" style="background-color: lime;"></div></button>
            <button data-base="D5"><span class="button-label">D5</span><div class="indicator" style="background-color: red;"></div></button>
            <button data-base="D6"><span class="button-label">D6</span><div class="indicator" style="background-color: lime;"></div></button>
            <button data-base="D7"><span class="button-label">D7</span><div class="indicator" style="background-color: lime;"></div></button>
            <button data-base="D8"><span class="button-label">D8</span><div class="indicator" style="background-color: lime;"></div></button>
            <button data-base="A0"><span class="button-label">A0</span><div class="indicator" style="background-color: red;"></div></button>
        </div>
    </div>

    <script>
        document.querySelectorAll('.button-container button').forEach(button => {
            button.addEventListener('click', () => {
                const indicator = button.querySelector('.indicator');
                const base = button.getAttribute('data-base');
                const color = window.getComputedStyle(indicator).backgroundColor;
                const suffix = color === 'rgb(0, 255, 0)' ? '0' : '1'; // lime color is 'rgb(0, 255, 0)'
                window.location.href = `/NodeMCU-Controller/${base}/${suffix}`;
            });
        });
    </script>

</body>
</html>
